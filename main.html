<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Syndicate: Trading Sim</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="icon" type="image/png" href="assets/icons/icons8-money-94.png">
</head>
<body class="home-body">
    <main>
    <div class="start-container">
        <h1>Welcome to <br> Neon Syndicate</h1>
        <p class="intro-text">Trade smart, travel fast, and turn kred into power. <br>Your rise starts now.</p>

        <form class="start-form">
            <!-- صورة المستخدم -->
             <div class="avatar-wrap">
            <img src="assets/animal avatar/wolf.png" alt="User-Avatar" class="avatar" id="userAvatar">
              <button type="button" id="editAvatar" class="edit-btn">✎</button>
         </div>
            

            <!-- لائحة الصور (مخفية بالبداية) -->
        <div id="avatarList" class="avatar-list hidden">
            <img src="assets/animal avatar/cat.png">
            <img src="assets/animal avatar/buffalo.png">
            <img src="assets/animal avatar/chameleon.png">
            <img src="assets/animal avatar/cheetah.png">
            <img src="assets/animal avatar/cool-.png">
            <img src="assets/animal avatar/deer.png">
            <img src="assets/animal avatar/fox.png">
            <img src="assets/animal avatar/frog-.png">
            <img src="assets/animal avatar/owl.png">
            <img src="assets/animal avatar/snake.png">
            <img src="assets/animal avatar/tiger.png">
            <img src="assets/animal avatar/wolf.png">
        </div>

        <label for="name">Nickname</label>
            <input type="text" id="name" placeholder="Toma.Sk" required>

            <label for="district">District</label>
            <select name="district" id="districtSelect">
                <option value="afterglow">Afterglow</option>
                <option value="ironharbor">Iron Harbor</option>
                <option value="ghostmarket">Ghost Market</option>
            </select>
           <button type="button" class="start-btn" id="startbtn">Start Trading</button>
           <div class="reset-buttons" style="display: none;">
            <button type="button" id="NewGameBtn" class="start-btn ghost">New Game</button>
            <button type="button" id="ContinueBtn" class="start-btn ghost">Continue</button>

           </div>
        </form>
    </main>
</body>
</html>
